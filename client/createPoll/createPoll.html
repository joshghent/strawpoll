<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Create a Poll</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" />
        <link href="/createPoll/createPoll.css" rel="stylesheet">
    </head>
    <body>
        <div class="row">
            <h1 class="header u-pull-left">ðŸ—³ Strawpoll</h1>
            <a href="/" class="button button-primary u-pull-right" style="margin-top: 15px;">Create a Poll</a>
        </div>
        
        <div class="container">
            <form>
                <div class="row">
                    <div class="eleven columns">
                        <div class="offset-by-three columns">
                            <input id="questionText" class="u-full-width" type="text" placeholder="What do you want to ask the world?" id="questionText" />
                            <input id="questionOne" class="u-full-width" type="text" placeholder="Enter the first option" />
                            <input id="questionTwo" class="u-full-width" type="text" placeholder="Enter the second option" />
                            <input id="questionThree" class="u-full-width" type="text" placeholder="Enter the third option" />
                        </div>
                        <div class="offset-by-three columns">
                            <input id="savePoll" class="button-primary" type="submit" value="Create Poll" />
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
    <script type="text/javascript" language="Javascript" src="/createPoll/createPoll.js"></script>
</html>
