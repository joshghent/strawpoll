<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Create | Strawpoll</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
        <link href="/global/global.css" rel="stylesheet">
        <link href="/createPoll/createPoll.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-xs-12 col-lg-12">
                    <h1 class="header"><a href="/">ðŸ—³ Strawpoll</a></h1>
                    <a href="/" class="btn btn-primary pull-right button-create-poll" style="margin-top: 20px;"><span>Create a Poll<span></a>
                </div>
            </div>
        </div>

        <div class="container">
            <form>
                <div class="row">
                    <div class="eleven columns">
                        <div class="offset-by-three columns">
                            <input id="questionText" class="u-full-width" type="text" placeholder="What do you want to ask the world?" id="questionText" autofocus/>
                            <input id="questionOne" class="u-full-width" type="text" placeholder="Enter the first option" />
                            <input id="questionTwo" class="u-full-width" type="text" placeholder="Enter the second option" />
                            <input id="questionThree" class="u-full-width" type="text" placeholder="Enter the third option" />
                        </div>
                        <div class="offset-by-three columns">
                            <input id="savePoll" class="button-primary" type="submit" value="Create Poll" />
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
    <script type="text/javascript" language="Javascript" src="/createPoll/createPoll.js"></script>
</html>
