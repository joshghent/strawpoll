    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-xs-12 col-lg-12">
                    <h1 class="header"><a href="/">ðŸ—³ Strawpoll</a></h1>
                    <a href="/" class="btn btn-primary pull-right button-create-poll" style="margin-top: 20px;"><span>Create a Poll<span></a>
                </div>
            </div>
        </div>

        <div class="container">
            <form>
                <div class="row">
                    <div class="col-md-9 col-md-offset-3 col-lg-9 col-lg-offset-3 col-xs-12">
                            <input id="questionText" class="form-control" type="text" placeholder="What do you want to ask the world?" id="questionText" autofocus/>
                            <input id="questionOne" class="form-control" type="text" placeholder="Enter the first option" />
                            <input id="questionTwo" class="form-control" type="text" placeholder="Enter the second option" />
                            <input id="questionThree" class="form-control" type="text" placeholder="Enter the third option" />
                        <div class="col-md-9 col-lg-9 col-xs-12 button-container">
                            <div class="col-lg-2 col-md-2 col-xs-12 create-poll-btn-container"><input id="savePoll" class="btn btn-primary" type="submit" value="Create Poll" /></div>
                            <div class="col-lg-8 col-md-8 col-xs-12"><div class="errorMessage alert alert-danger" role="alert" style="display: none; width: 100%; margin-top: 20px;"></div></div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
    <script type="text/javascript" language="Javascript" src="/createPoll/createPoll.js"></script>
