    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-xs-12 col-lg-12">
                    <h1 class="header"><a href="/">ðŸ—³ Strawpoll</a></h1>

                            <div class="col-lg-6 col-md-6 col-xs-6 results-button-container"></div>
                            <div class="col-lg-12 col-md-12 col-xs-12"><div class="errorMessage alert alert-danger" role="alert" style="display: none; width: 100%; margin-top: 10px;"></div></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
